<div class="materiels-cards-container">
  <div class="materiel-card" *ngFor="let materiel of materiels">
    <h2 class="materiel-nom">{{ materiel.nom }}</h2>
    <p class="materiel-etat">Etat : {{ materiel.etat }}</p>
    <button class="btn btn-primary">{{ materiel.getActionLabel() }}</button>
  </div>
</div>
