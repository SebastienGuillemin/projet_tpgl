<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>
        Nom d'utilisateur
        <input type="text" formControlName="username">
    </label>

    <label>
        Mot de passe
        <input type="text" formControlName="password">
    </label>
    <button type="submit" [disabled]="!profileForm.valid"></button>
</form>
